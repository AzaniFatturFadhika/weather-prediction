version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 3306
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - ./ml_models:/app/ml_models:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-weather_app_bd}
    volumes:
      - db_data:/var/lib/mysql
      - ./weather_app_bd.sql:/docker-entrypoint-initdb.d/weather_app_bd.sql:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${DB_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    depends_on:
      backend:
        condition: service_started
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared:/etc/cloudflared:ro
    restart: unless-stopped

volumes:
  db_data:
